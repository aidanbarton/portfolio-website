{% extends 'base.html' %}
{% block body %}
    <input class='gallery-view-toggle' type='checkbox' id='toggler'>
    <div class='gallery-view-data'>
        <h2> {{ item['title'] }} </h2>
        <p> {{ item['data'] }} </p>
    </div>
    <label for='toggler' class='gallery-view-zoom'>
        <img class='gallery-view-item' src="{{ item['path'] }}">
    </label>
{% endblock %}
