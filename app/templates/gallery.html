{% extends 'base.html' %}
{% block body %}
    <ul class='library'>
        {% for gallery in library %}
        <li style="background: url({{ library[gallery]['0']['path'] }}); background-size: cover; background-position: center;">
            <a class='gallery' href="/gallery/{{ gallery }}">
                {{ gallery }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
